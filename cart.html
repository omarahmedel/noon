<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-logo">
            <div class="logo">
                <a href="#"><img src="images/noon-logo-en.svg" alt=""></a>
            </div>
            <div class="country">
                <img src="images/egypt.svg" alt="">
                <div class="text">
                <h5>Deliver<i class="fa-solid fa-chevron-down"></i></h5>
<h4>Cairo</h4>
                </div>
            </div>
        </div>
        <div class="header-input">
            <form>
                <input type="text" placeholder="What are you looking for" class="searchBox">
                <div class="icon">
                    <button class="submitbtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="header-icons">
            <a href="#">العربية</a>
            <a href="#" class="loged">
                hello, Omar 
            </a>
         
            <div class="wishlist">
                <a href="#">WishList <i class="fa-regular fa-heart"></i></a>
            </div>
            <div class="shopping">
                <a href="#">Cart <span class="material-symbols-outlined">
                    shopping_cart
                    </span></a>
            </div>
        </div>
        </div>
        <div class="responsive-icons">
            <a href="#">العربية</a>
            <a href="#" class="login-btn">
                <i class="fa-regular fa-user" id="icon"></i>
            </a>
            <a href="#" class="shopping-cart">
                <i class="fa-solid fa-cart-shopping" id="icon"></i>
            </a>
        </div>
    </header>
    <!-- Product Display Page -->


    <!-- Cart Page -->
    <div class="cart">
        <!-- Display added products -->
        <div class="cart1">
            <div class="cart-item">
                <img src="images/pro-1.avif" alt="Product Image">
                <h4>Product1</h4>
                <p class="price1">100$</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart2">
            <div class="cart-item">
                <img src="images/pro-2.avif" alt="Product Image">
                <h4>Product2</h4>
                <p class="price2">100$</p>
                <button class="remove-btn2">Remove</button>
            </div>
        </div>
        <div class="cart3">
            <div class="cart-item">
                <img src="images/pro-3.avif" alt="Product Image">
                <h4>Product3</h4>
                <p class="price3">100$</p>
                <button class="remove-btn3">Remove</button>
            </div>
        </div>
        <div class="cart4">
            <div class="cart-item">
                <img src="images/pro-4.avif" alt="Product Image">
                <h4>Product4</h4>
                <p class="price4">100$</p>
                <button class="remove-btn4">Remove</button>
            </div>
        </div>
        <div class="cart5">
            <div class="cart-item">
                <img src="images/pro-5.avif" alt="Product Image">
                <h4>Product5</h4>
                <p class="price5">100$</p>
                <button class="remove-btn5">Remove</button>
            </div>
        </div>
        <div class="coupon">
            <input type="text" class="coupon" placeholder="Enter The Coupon">
            <button class="apply">Apply</button>
        </div>
        <span class="tot">Total Price</span>
    </div>


    <script src="assets/js/cart.js"></script>
</body>

</html>
